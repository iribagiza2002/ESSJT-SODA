<!DOCTYPE html>
<html lang="en">
<head>

  <title>Nested Loop Example</title>
</head>
<body><p id="lili"></p> 
  <script> var text ="";
  for(var a =1; a<=1; a++) {
      text +="*****"+"<br>"
      text +="****"+"<br>"
      text +="***"+"<br>"
      text +="**"+"<br>"
       text +="*"+"<br>"
  }
  document.getElementById('lili').innerHTML=text;    
  

  </script>

</body>
</html>
